<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT</title>
    <link rel="icon" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet"> 
</head>

<body>

    <div class="card">
        <img class="image" src="images/image-equilibrium.jpg" alt="equilibrium photo">

        <a class="coin-name" href="">Equilibrium #3429</a>

        <p class="description">Our Equilibrium collection promotes balance and calm.</p>

        <div class="under-description">

            <div class="left">
                <img class="eth-icon" src="images/icon-ethereum.svg" alt="eth icon">
                <p class="amount">0.041 ETH</p>
            </div>

            <div class="right">
                <img src="images/icon-clock.svg" alt="clock-icon" class="clock-icon">
                <p class="days-left">3 days left</p>
            </div>
    
        </div>

        <hr class="horizontal-line">

        <img src="images/image-avatar.png" alt="avatar image" class="avatar">
        <p class="creator">Creation of<span class="bnh"><a class="creator-name" href="">Valentin Lupu</a></span></p>

            <div class="container">
                <img class="eye-icon" src="images/icon-view.svg" alt="eye icon">
                <div class="cyan-background">
                        
                    </div>
                </div>   
            </div>

    </div>

    


</body>


</html>
